<script>
    // Add event listener to the submit button

        // You can perform any actions with the comment value here
        console.log("User's Comment:", comment);

        // Clear the textarea after submitting
        document.getElementById("textarea").value = '';
    });
    const sendMailLink = document.getElementById("sendMailLink");
    sendMailLink.addEventListener("click", function(event) {
        // Prevent the default link behavior
        event.preventDefault();

        // Get the email address from the link's href attribute
        const emailAddress = sendMailLink.getAttribute("href");

        // Open the default email client with a pre-filled email address
        window.location.href = `mailto:${emailAddress}`;
    });
